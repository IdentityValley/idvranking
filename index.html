<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Responsibility Ranking</title>
    <style>
        :root {
            --terminal-bg: #f0f0f0;
            --terminal-text: #333333;
            --terminal-accent: #666666;
            --terminal-border: #cccccc;
            --score-bar-color: #4CAF50;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 2px solid var(--terminal-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .header img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            color: var(--terminal-accent);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 1rem;
            text-align: left;
            border: 2px solid var(--terminal-border);
        }

        .ranking-table th {
            background-color: var(--terminal-bg);
            color: var(--terminal-accent);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .ranking-row {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 2px solid var(--terminal-border);
            transition: background-color 0.2s;
        }

        .ranking-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .rank {
            width: 40px;
            text-align: right;
            padding-right: 1.5rem;
            color: var(--terminal-accent);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .company-name {
            flex: 2;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .company-sector {
            display: inline-block;
            font-size: 0.9rem;
            color: var(--terminal-accent);
            margin-left: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .score {
            width: 60px;
            text-align: right;
            padding-right: 1.5rem;
            color: var(--terminal-accent);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .score-bar {
            font-family: monospace;
            color: var(--score-bar-color);
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .error-message {
            padding: 1.5rem;
            border: 2px solid #ff0000;
            color: #ff0000;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .no-data {
            padding: 2rem;
            text-align: center;
            color: var(--terminal-accent);
            font-style: italic;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links {
            margin: 2rem 0;
            text-align: center;
        }

        .nav-links a {
            color: var(--terminal-text);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--terminal-border);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        a {
            color: var(--terminal-text);
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 600;
        }

        a:hover {
            color: var(--terminal-accent);
        }

        .sector-filter {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid var(--terminal-border);
        }

        .sector-filter span {
            margin-right: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .sector-filter select {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            border: 2px solid var(--terminal-border);
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 600;
        }

        .sector-filter select:focus {
            outline: none;
            border-color: var(--terminal-accent);
        }

        .footer {
            text-align: center;
            margin-top: 5rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--terminal-accent);
            font-weight: 600;
        }

        .footer a {
            color: var(--terminal-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo_Identity_Valley_Icon.png" alt="Identity Valley Logo">
            <h1>Digital Responsibility Ranking</h1>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Rankings</a>
            <a href="admin.html">+ Add</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="sector-filter">
            <span>Filter by Sector: </span>
            <select id="sector-select">
                <option value="All">All Sectors</option>
                <option value="Telecoms">Telecoms</option>
                <option value="Social Media">Social Media</option>
                <option value="Cloud Storage">Cloud Storage</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="ranking-container">
            <!-- Rankings will be dynamically inserted here -->
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 | A project by <a href="https://identityvalley.org" target="_blank">Identity Valley</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/scoreCalculator.js"></script>
    <script type="module" src="js/rankingDisplay.js"></script>
</body>
</html>
