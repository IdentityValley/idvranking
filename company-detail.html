<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details - Digital Responsibility Ranking</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --terminal-bg: #f0f0f0;
            --terminal-text: #333333;
            --terminal-accent: #666666;
            --terminal-border: #cccccc;
            --terminal-input: #ffffff;
            --score-bar-color: #4CAF50;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 2px solid var(--terminal-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .header img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            color: var(--terminal-accent);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .nav-links {
            margin: 2rem 0;
            text-align: center;
        }

        .nav-links a {
            color: var(--terminal-text);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--terminal-border);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .company-info {
            margin-bottom: 3rem;
            padding: 2rem;
            border: 2px solid var(--terminal-border);
        }

        .company-info h2 {
            color: var(--terminal-accent);
            margin-top: 0;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .company-sector-info {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: var(--terminal-accent);
            font-weight: 600;
        }

        .score-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .score-item {
            text-align: center;
            padding: 1.5rem;
            border: 2px solid var(--terminal-border);
            margin: 0 0.5rem;
        }

        .score-item .value {
            font-size: 2rem;
            color: var(--terminal-accent);
            font-weight: 700;
        }

        .indicator-group {
            margin-bottom: 2rem;
            border: 2px solid var(--terminal-border);
            padding: 1.5rem;
        }

        .indicator-group h3 {
            color: var(--terminal-accent);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem 0.5rem;
            border-bottom: 2px solid var(--terminal-border);
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .indicator-name {
            flex: 3;
            margin-right: 1rem;
            font-weight: 600;
        }

        .indicator-score {
            flex: 1;
            text-align: right;
            min-width: 120px;
            font-weight: 600;
        }

        .score-bar {
            display: inline-block;
            height: 1em;
            background-color: var(--score-bar-color);
            margin-left: 1rem;
            font-family: monospace;
            color: var(--score-bar-color);
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .score-progress {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 1rem;
            color: var(--terminal-accent);
            font-weight: 600;
        }

        .score-segments {
            display: flex;
            gap: 6px;
            margin: 0.8rem 0;
            justify-content: flex-end;
        }

        .score-segment {
            width: 32px;
            height: 32px;
            border: 2px solid var(--terminal-border);
            background-color: var(--terminal-bg);
        }

        .score-segment.filled {
            background-color: var(--score-bar-color);
            border-color: var(--score-bar-color);
        }

        .score-segment.na {
            background-color: var(--terminal-bg);
            border-style: dashed;
        }

        .indicator-comment {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px solid var(--terminal-border);
            background-color: var(--terminal-input);
            font-size: 1rem;
            font-style: italic;
            max-width: 90%;
            line-height: 1.6;
            font-weight: 600;
        }

        .not-applicable {
            color: var(--terminal-text);
            opacity: 0.7;
            font-style: italic;
            font-weight: 600;
        }

        a {
            color: var(--terminal-text);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .company-comment {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border: 2px solid var(--terminal-border);
            background-color: var(--terminal-input);
            line-height: 1.6;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 5rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--terminal-accent);
            font-weight: 600;
        }

        .footer a {
            color: var(--terminal-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo_Identity_Valley_Icon.png" alt="Identity Valley Logo">
            <h1>Digital Responsibility Ranking</h1>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Rankings</a>
            <a href="admin.html">+ Add</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div id="company-details">
            <!-- Company details will be dynamically inserted here -->
        </div>
        <div id="delete-section" class="delete-section">
            <button id="delete-company" class="delete-button">Delete Company</button>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 | A project by <a href="https://identityvalley.org" target="_blank">Identity Valley</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/scoreCalculator.js"></script>
    <script type="module" src="js/companyDetail.js"></script>
</body>
</html>
