<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details - Digital Governance Ranking</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --terminal-bg: #000000;
            --terminal-text: #e0e0e0;
            --terminal-accent: #a0a0a0;
            --terminal-border: #a0a0a0;
            --terminal-input: #1a1a1a;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-weight: 500;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--terminal-border);
        }

        .header h1 {
            color: var(--terminal-accent);
            margin: 0;
        }

        .nav-links {
            margin: 1rem 0;
            text-align: center;
        }

        .nav-links a {
            color: var(--terminal-text);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            border: 1px solid var(--terminal-border);
        }

        .nav-links a:hover {
            background-color: var(--terminal-input);
        }

        .company-info {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--terminal-border);
        }

        .score-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .score-item {
            text-align: center;
            padding: 1rem;
            border: 1px solid var(--terminal-border);
        }

        .score-item .value {
            font-size: 2rem;
            color: var(--terminal-accent);
        }

        .indicator-group {
            margin-bottom: 2rem;
            border: 1px solid var(--terminal-border);
            padding: 1rem;
        }

        .indicator-group h3 {
            color: var(--terminal-accent);
            margin-top: 0;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5rem;
            border-bottom: 1px solid var(--terminal-border);
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .indicator-name {
            flex: 3;
            margin-right: 1rem;
        }

        .indicator-score {
            flex: 1;
            text-align: right;
            min-width: 120px;
        }

        .score-bar {
            display: inline-block;
            height: 1em;
            background-color: var(--terminal-accent);
            margin-left: 1rem;
        }

        .score-progress {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 0.9em;
            color: var(--terminal-accent);
        }

        .score-segments {
            display: flex;
            gap: 4px;
            margin: 0.5rem 0;
            justify-content: flex-end;
        }

        .score-segment {
            width: 32px;
            height: 32px;
            border: 1px solid var(--terminal-border);
            background-color: var(--terminal-bg);
        }

        .score-segment.filled {
            background-color: var(--terminal-accent);
        }

        .score-segment.na {
            background-color: var(--terminal-bg);
            border-style: dashed;
        }

        .indicator-comment {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--terminal-border);
            background-color: var(--terminal-input);
            font-size: 0.9em;
            font-style: italic;
            max-width: 80%;
        }

        .not-applicable {
            color: var(--terminal-text);
            opacity: 0.7;
            font-style: italic;
        }

        a {
            color: var(--terminal-text);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .company-comment {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid var(--terminal-border);
            background-color: var(--terminal-input);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company Details</h1>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Rankings</a>
            <a href="about.html">About</a>
            <a href="admin.html">Admin</a>
        </div>

        <div id="company-details">
            <!-- Company details will be dynamically inserted here -->
        </div>
        <div id="delete-section" class="delete-section">
            <button id="delete-company" class="delete-button">Delete Company</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/scoreCalculator.js"></script>
    <script type="module" src="js/companyDetail.js"></script>
</body>
</html>
