<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Digital Responsibility Ranking</title>
    <style>
        :root {
            --terminal-bg: #f0f0f0;
            --terminal-text: #333333;
            --terminal-accent: #666666;
            --terminal-border: #cccccc;
            --terminal-input: #ffffff;
            --error-color: #ff0000;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 2px solid var(--terminal-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .header img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            color: var(--terminal-accent);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .terminal-form {
            background-color: var(--terminal-input);
            padding: 2rem;
            border: 2px solid var(--terminal-border);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--terminal-accent);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 1.6rem);
            padding: 0.8rem;
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            border: 2px solid var(--terminal-border);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 600;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .indicator-comment {
            margin-top: 1rem;
            min-height: 80px;
            font-size: 1rem;
            font-weight: 600;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--terminal-accent);
        }

        .submit-btn {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            border: 2px solid var(--terminal-border);
            padding: 1rem 2rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        .submit-btn:hover {
            background-color: var(--terminal-input);
        }

        .nav-links {
            margin: 2rem 0;
            text-align: center;
        }

        .nav-links a {
            color: var(--terminal-text);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--terminal-border);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .nav-links a:hover {
            background-color: var(--terminal-input);
        }

        .indicator-group {
            border: 2px solid var(--terminal-border);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .indicator-group h3 {
            color: var(--terminal-accent);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        small {
            color: var(--terminal-text);
            opacity: 0.8;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 5rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--terminal-accent);
            font-weight: 600;
        }

        .footer a {
            color: var(--terminal-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo_Identity_Valley_Icon.png" alt="Identity Valley Logo">
            <h1>Digital Responsibility Ranking</h1>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Rankings</a>
            <a href="admin.html">+ Add</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="terminal-form">
            <form id="company-form">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" required>
                </div>

                <div class="form-group">
                    <label for="company-sector">Sector</label>
                    <select id="company-sector" required>
                        <option value="">-- Select Sector --</option>
                        <option value="Telecoms">Telecoms</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Cloud Storage">Cloud Storage</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company-comment">Additional Comments</label>
                    <textarea id="company-comment" placeholder="Add any additional comments or explanations..."></textarea>
                </div>

                <div id="indicators-container">
                    <!-- Indicators will be dynamically inserted here -->
                </div>

                <button type="submit" class="submit-btn">Submit Assessment</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 | A project by <a href="https://identityvalley.org" target="_blank">Identity Valley</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/adminForm.js"></script>
</body>
</html>
